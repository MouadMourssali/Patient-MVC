<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/save}">
            <div>
                <label>Nom</label>
                <input type="text" name="name" th:value="${pati}" class="form-control">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label>Date Naissance</label>
                <input type="date" name="dateNaissance" th:value="${patient.getdateNaissance()}" class="form-control">
            </div>
            <div>
                <label>Malade</label>
                <input type="checkbox" name="malade" th:checked="${patient.isMalade()}">
            </div>
            <div>
                <label>Score</label>
                <input type="text" name="score" th:value="${patient.getScore()}" class="form-control">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>

</body>

</html>
